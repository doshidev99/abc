    <title>Document</title>

  <body>
    <script>
      // ax + b = 0
      var a = prompt("nhap a: ");
      Number(a);
      var b = prompt("nhap b: ");
      Number(b);
      if (a == 0) {
        if (b == 0) {
          alert("Pt vo so nghiem!");
        } else {
          alert("pt vo nghiem!");
        }
      } else {
        var no = -(b / a);
        // alert('Phương trình có nghiệm duy nhất x = ' + no);
        alert(`Phương trình có nghiệm duy nhất x = ${no}`);
      }
    </script>
  </body>
