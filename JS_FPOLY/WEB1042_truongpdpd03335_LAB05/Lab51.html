<!DOCTYPE html>
<html>
  <head>
    <title>Bán hàng</title>
  </head>
  <body>
    <label id="pro" data-price="1950">iPhone 9</label>
    <input id="qty" type="number" value="1" />
    <button onclick="getBill()">OK</button>
    <hr />
    <h3>Name: <span id="name"></span></h3>
    <h3>Amount: <span id="amount"></span></h3>
    <script>
      function getBill() {
        var pro = document.getElementById("pro");
        var name = pro.innerText;
        var price = pro.getAttribute("data-price");
        var quality = document.getElementById("qty");
        var valueQuality = quality.value;
        const amount = Number(price * valueQuality);
        document.getElementById("name").innerText = name;
        document.getElementById("amount").innerText = amount;
      }
    </script>
  </body>
</html>
