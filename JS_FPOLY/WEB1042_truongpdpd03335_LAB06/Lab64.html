<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .d-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .like div {
      padding-top: 10px;
    }
  </style>
  <body>
    <div style="width: 300px;">
      <h2>Form Đăng Ký</h2>
      <form action="POST">
        <div class="d-flex">
          <div>Họ</div>
          <div><input type="text" /></div>
        </div>
        <div class="d-flex">
          <div>Tên</div>
          <div><input type="text" /></div>
        </div>
        <div class="d-flex">
          <div>Ngày Sinh</div>
          <div>
            Ngày <input type="radio" /> Tháng <input type="radio" /> Năm
            <input type="radio" />
          </div>
        </div>
        <div class="d-flex">
          <div>Giới tính</div>
          <div><input type="radio" /> Nam <input type="radio" /> Nữ</div>
        </div>
        <div class="d-flex">
          <div>Số điện thoại</div>
          <div><input type="tel" /></div>
        </div>
        <div class="d-flex">
          <div>Sở thích</div>
          <div class="like">
            <div><input type="radio" /> Đọc sách</div>
            <div><input type="radio" /> Xem phim</div>
            <div><input type="radio" /> Nghe</div>
            <div><input type="radio" /> Đọc sách</div>
            <div><input type="radio" /> May vá</div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
