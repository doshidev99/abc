<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <img
        id="img"
        src="./img/0.JPG"
        alt=""
        onmouseover="fover()"
        onmouseout="fout()"
      />
    </div>
    <script>
      var image = document.getElementById("img");
      function fover() {
        image.src = "./img/1.JPG";
      }
      function fout() {
        image.src = "./img/0.JPG";
      }
    </script>
  </body>
</html>
