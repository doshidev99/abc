<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Khai báo chiều rộng, chiều dài
      var a = 20;
      var b = 10;
      // Tính diện tích, chu v
      var x = (a + b) * 2;
      var y = a * b;
      // Xuất thông tin ra màn hình
      document.write("Chu vi: " + x);
      document.write("Dien Tich: " + y);
    </script>
  </body>
</html>
