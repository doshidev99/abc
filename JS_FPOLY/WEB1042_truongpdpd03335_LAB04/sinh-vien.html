<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onClick="sv.hienThi()">Hiển Thị</button>
    <script>
      var sv = new Object();
      sv.hoTen = prompt("Họ và tên");
      sv.diem = Number(prompt("Họ và tên"));
      sv.hienThi = function() {
        if (this.diem >= 5) {
          this.hocLuc = "Đậu";
        } else {
          this.hocLuc = "Rớt";
        }
        document.write("<h3>Họ và tên: " + this.hoTen + "</h3>");
        document.write("<h3>Điểm TB: " + this.diem + "</h3>");
        document.write("<h3>Học lực: " + this.hocLuc + "</h3>");
      };
    </script>
  </body>
</html>
