<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = prompt("Toán hạng a: ");
      var b = prompt("Toán hạng b: ");
      var o = prompt("Toán tử: ");
      var a = Number(a);
      var b = Number(b);
      switch (o) {
        case "+":
          var kq = a + b;
          alert("Tong " + kq);
          break;
        case "-":
          var kq = Math.abs(a - b);
          alert("Hieu " + kq);
          break;
        case "*":
          var kq = a * b;
          alert("Tich" + kq);
          break;
        case "/":
          var kq = a / b;
          alert("Thuong" + kq);
          break;
        default:
          alert(o + " không phải là toán tử");
          break;
      }
    </script>
  </body>
</html>
