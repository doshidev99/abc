<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .square {
      height: 20px;
      width: 20px;
      float: left;
      border: 1px solid gray;
      margin-left: 5px;
      margin-bottom: 5px;
    }
  </style>
  <body>
    <script>
      //1. Viết chương trình Javascript để in ra bàn cờ vua 8x8 sử dụng vào lặp.
      for (var i = 0; i < 8; i++) {
        for (var j = 0; j < 8; j++) {
          document.write("<div class='square'></div>");
        }
        document.write("<div style='clear:both'></div>");
      }
    </script>
  </body>
</html>
